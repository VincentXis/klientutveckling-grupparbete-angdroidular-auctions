<div class="col-md-12">

    <table class="table table-hover">
        </thead>
        <tbody>
        <tr class="hover" ng-click="" ng-repeat="auction in auctions | limitAuctions:limitByCategory:limitBySearch">
            <td><a href="/auction/{{ auction.id }}"><img ng-src="{{ auction.imageUrl }}" class="img-thumbnail"></a></td>
            <td><a href="/auction/{{ auction.id }}" style="text-align: left">{{ auction.name }}</a></td>
        </tr>
        </tbody>
    </table>

</div>
