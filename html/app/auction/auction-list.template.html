<div class="col-md-12">
    <ul>
        <li class="product" ng-repeat="auction in auctions | limitAuctions:limitByCategory:limitBySearch">
            <table>
                <tr>
                    <td colspan="2"><a href="/product/{{ auction.id }}"><img ng-src="{{ auction.imageUrl }}"></a></td>
                </tr>
                <tr>
                    <td colspan="2"><a href="/product/{{ auction.id }}">{{ auction.name }}</a></td>
                </tr>
                </a>
            </table>

        </li>
    </ul>
</div>
