<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Auktioner </h1>
        </div>
        <table class="table table-hover">
            <tbody ng-repeat="auction in auctions | limitAuctions:limitByCategory:limitBySearch | completedAuctions:compAuctions | auctionsDatesValid">
                    <tr class="hover" ng-click="goToAuctionPage(auction.id)">
                        <td class="col-md-4"><img ng-src="{{ auction.imageUrl }}" class="img-thumbnail"></td>
                        <td class="col-md-8">
                            <h3>{{ auction.name }}</h3>

                            <h4>{{auction.description}}</h4>
                            <br>
                            <h4>Utk√∂pspris: {{auction.buyNowPrice}} kr</h4>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
