<div class="col-md-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Avslutade auktioner</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Namn</th>
                    <th>Slutade</th>
                    <th>Leverant√∂r</th>
                    <th>Slutpris</th>
                    <th>Provision</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auction in completedAuctions">
                    <td>{{ auction.id }}</td>
                    <td>{{ auction.name }}</td>
                    <td>{{ auction.endTime | date:"yyyy-MM-dd HH:mm:ss" }}</td>
                    <td>{{ auction.supplier.companyName }}</td>
                    <td>{{ auction.buyNowPrice }} kr</td>
                    <td>{{ (auction.buyNowPrice * auction.supplier.commission) }} kr</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
